<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINI'S - Redefining product discovery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <div class="logo">BINI'S</div>
      <div class="header-right">
        <div class="language-selector">
          <div class="selected-language">Eng</div>
          <img
            src="img/eva_arrow-down-fill.png"
            alt="Arrow Down"
            class="dropdown-icon"
          />
        </div>
        <div class="auth-buttons">
          <button class="login-btn">
            <div class="login-text">Login</div>
          </button>
          <button class="signup-btn">Sign up</button>
        </div>
        <img src="img/Ellipse 1.png" alt="Profile" class="profile-pic" />
      </div>
    </header>

    <!-- Hero section -->
    <section class="hero">
      <h1>Redefining product discovery</h1>
      <div class="store-illustrations">
        <img src="img/Shop-removebg-preview.png" alt="Bookstore" />
      </div>

      <!-- Search section -->
      <div class="search-container">
        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            placeholder="I'm looking for..."
          />
          <button class="search-btn">üîç</button>
        </div>
        <div class="search-filters">
          <button class="filter-btn">üìç Choose Location ‚ñº</button>
          <button class="filter-btn">üåê Entire Area ‚ñº</button>
          <button class="filter-btn">üìã All Categories ‚ñº</button>
        </div>
      </div>

      <!-- Quick links -->
      <div class="quick-links">
        <span class="quick-links-text">Try this :</span>
        <span class="quick-tag">Tech</span>
        <span class="quick-tag">Home</span>
        <span class="quick-tag">Kids</span>
        <span class="quick-tag">Fashion</span>
        <span class="see-more">See more...</span>
      </div>
    </section>

    <!-- Categories section -->
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-grid">
        <div class="category-row">
          <div class="category-item">
            <div class="category-image-container">
              <img src="img/tec.png" alt="Tech" class="category-image" />
            </div>
            <div class="category-name">Tech</div>
          </div>
          <div class="category-item">
            <div class="category-image-container">
              <img src="img/home.png" alt="Home" class="category-image" />
            </div>
            <div class="category-name">Home</div>
          </div>
          <div class="category-item">
            <div class="category-image-container">
              <img src="img/Beauty.png" alt="Beauty" class="category-image" />
            </div>
            <div class="category-name">Beauty</div>
          </div>
          <div class="category-item">
            <div class="category-image-container">
              <img src="img/Fashion.png" alt="Fashion" class="category-image" />
            </div>
            <div class="category-name">Fashion</div>
          </div>
        </div>
        <div class="category-row">
          <div class="category-item">
            <div class="category-image-container">
              <img
                src="img/Stationery.png"
                alt="Stationery"
                class="category-image"
              />
            </div>
            <div class="category-name">Stationery</div>
          </div>
          <div class="category-item">
            <div class="category-image-container">
              <img src="img/Kids.png" alt="Kids" class="category-image" />
            </div>
            <div class="category-name">Kids</div>
          </div>
          <div class="category-item">
            <div class="category-image-container">
              <img src="img/Health.png" alt="Health" class="category-image" />
            </div>
            <div class="category-name">Health</div>
          </div>
          <div class="category-item">
            <div class="category-image-container">
              <img src="img/Grocery.png" alt="Grocery" class="category-image" />
            </div>
            <div class="category-name">Grocery</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
